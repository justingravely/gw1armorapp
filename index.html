    var mainMenu = document.getElementById("mainMenu");
    var backButton = document.getElementById("backButton");

    backButton.addEventListener("click", e => {
      mainMenu.style.display = "flex";
      currentName = 0;
      currentNameEnd = false;
    })

    var elementalist = document.getElementById("elementalist");
    var assassin = document.getElementById("assassin");
    var ritualist = document.getElementById("ritualist");
    var paragon = document.getElementById("paragon");
    var dervish = document.getElementById("dervish");

    warrior.addEventListener("click", e => {
      mainMenu.style.display = "none";
      currentProfession = "warrior";
      checker();
    })
    ranger.addEventListener("click", e => {
      mainMenu.style.display = "none";

      checker();
    })

    var armorName = document.getElementById("name");

    var sex = document.getElementById("sex")

    male.style.color = "black";
    var female = document.getElementById("female");

    var armor = document.getElementById("armor");
    var left = document.getElementById("left");
    var right = document.getElementById("right");

    var currentProfession = "dervish";
    var currentSex = "male";
    var currentName = 0;
    var currentNameEnd = false;
    var clickDisable = false;

    sex.addEventListener("click", e => {
      if (clickDisable == false) {
        clickDisable = true;
        if (male.style.color == "black") {
          male.style.color = "grey";
          female.style.color = "black";
          currentSex = "female";
        } else {
          male.style.color = "black";
          female.style.color = "grey";
          currentSex = "male";
        }
        checker();
        setTimeout(x => {
          clickDisable = false;
        }, 100)
      }
    })

    left.addEventListener("click", e => {
      if (!currentName == 0 && clickDisable == false) {
        clickDisable = true;
        currentName -= 1;
        setTimeout(x => {
          clickDisable = false;
        }, 100)
        checker();
      }
    })
    right.addEventListener("click", e => {
      if (currentNameEnd == false && clickDisable == false) {
        clickDisable = true;
        currentName += 1;
        setTimeout(x => {
          clickDisable = false;
        }, 100)
        checker();
      }
    })
